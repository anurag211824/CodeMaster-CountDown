<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- Logo Section -->
        <div class="logo">CodeMaster</div>
    
        <!-- Navigation Links -->
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#contests">Contests</a></li>
          <li><a href="#leaderboard">Leaderboard</a></li>
          <li><a href="#resources">Resources</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    
        <!-- Sign In/Sign Up Buttons -->
        <div class="buttons">
          <a href="#login" class="sign-in">Sign In</a>
          <a href="#register" class="sign-up">Sign Up</a>
        </div>
      </nav>

      
        <!-- Hero Section -->
        <div class="hero">
          <h1>Welcome to CodeMaster</h1>
          <p>Coding Contest Will Start In</p>
          <div class="contestTimer">
            <div class="timer">
                <div class=".anu" >
                    <span class="title">Days</span>
                    <span class="value">0</span>
                </div>
                <div class=".anu">
                    <span class="title">Hours</span>
                    <span class="value">0</span>
                </div>
                <div class=".anu">
                    <span class="title">Minutes</span>
                    <span class="value">0</span>
                </div>

                <div class=".anu">
                    <span class="title">Seconds</span>
                    <span class="value">0</span>
                </div>
            </div>
            <a href="#contests" class="startContest">Start Contest</a>
          </div>
        </div>
        <script src="script.js"></script>
      
</body>

</html>
